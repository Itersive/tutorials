spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.datasource.driver-class-username=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tutorial
spring.datasource.username=tutorial
spring.datasource.password=tutorial
spring.datasource.initialization-mode=always

com.itersive.tutorial.jwt.secret=secret
com.itersive.tutorial.jwt.expiration=3600000